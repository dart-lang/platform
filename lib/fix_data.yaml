  ## Workaround: -> new Platform() constructor + migration of member.
  ## Would prefer to not add that constructor. 
  ## Will have to deprecate it later when we find a way to migrate
  ## people off a `const` constructor invocation into a non-const getter.
  - title: "LocalPlatform"
    date: 2024-06-14
    element:
      uris: ["platform.dart"]
      class: LocalPlatform
    changes:
      - kind: "rename"
        newName: Platform

  ## Legacy FakePlatform class -> new FakeNativePlatform class
